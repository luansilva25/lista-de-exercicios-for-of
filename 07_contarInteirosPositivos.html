<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let numINTePOS=[];

    //PROCESSAMENTO
for(let i=0;i<listaDeNumeros.length;i++){
    const numeros= listaDeNumeros[i]
    if(Number.isInteger(numeros) && numeros > 0){
        numINTePOS.push(numeros)
    }
}
let qtd= listaDeNumeros.length
alert(`os numeros que são inteiros e positivos são ${numINTePOS} e foram identificados ${qtd} numeros`)
    //SAÍDA

</script>

<script>

    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let Masculino=[];
    let Feminino=[];
    //PROCESSAMENTO
for(let i= 0; i < listaDeNomes.length; i++){
let nome = listaDeNomes[i]
const genero= prompt(`o/a ${nome} é M-masculino ou F-feminino`).toLowerCase()

if(genero == 'm'){
    Masculino.push(listaDeNomes[i])
}
else if(genero == 'f'){
    Feminino.push(listaDeNomes[i])
}
else{
    alert('valor invalido')
}
}
alert(`os nomes masculinos são ${Masculino}`)
alert(`os nomes feminino são ${Feminino}`)
    //SAÍDA

</script>
